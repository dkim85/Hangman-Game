<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman - DBZ</title>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman - DBZ</title>
</head>

<body>
	<div class="jumbotron">
		<h1>DBZ;<br> Hangman Game</h1>
	</div>

	<div id="game-stage" class="container">
		<div class="row">
			<div class="col-sm-6">
				<img id="gohan" class="img-responsive" src="https://i.imgur.com/h5Gfl40.gif" alt="gohan-runnning"/>
			</div>

			<div class="col-sm-6">
				<section id="gameboard">
					<p id="status-bar">Press any key to get started!</p>
					<br/><br/>
					<h1 class="text-left">Wins:<span id="wins"></span></h1>
					<h2 class="text-left">Guesses Left:<span id="remaining"></span></h2>
					<h2 class="text-left">Already Guessed:<span id="lettersused"></span></h2>
				</section>
			</div>

		</div>

		<div class="row">

			<div class="col-sm-12">
				<section id="word-stage">
					<h2 class="text-left">Current Word:<span id="current-word"></span></h2>
				</section>
			</div>
		</div>

	</div>
	<footer id="foot"> Copyright 2017 - Danilo Kim</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.css"></script>
	<script src="assets/javascript/hangman.js" type="text/javascript">		
	</script>
</body>
</html>
