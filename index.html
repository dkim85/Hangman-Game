<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
</head>
<body>

	<<div class="container">
		
		<div class="jumbotron">
				<h1>Hangman, The Game</h1>
				<p>Good Practice Coding</p>			
		</div>
		
		<div class="panel panel-default">
			  <div class="panel-heading">
					<h3 class="panel-title">Word To guess</h3>
			  </div>
			  <div class="panel-body">
				 <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
			  </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			   Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			   Guesses Left: <span id="numGuesses">9</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Win Counter: <span id="winCounter">0</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Loss Counter: <span id="lossCounter">0</span>
			</div>
		</div>
	</div>
	<!-- link to javaScript -->
	<script src="assets/javascript/hangman.js"></script>

</body>
</html>
